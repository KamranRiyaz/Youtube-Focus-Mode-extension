<!DOCTYPE html>
<html>
    <head>
        <title>Youtube Focus Mode</title>
        <link rel = "stylesheet" href = "style.css">
    </head>
    <body>
        <h2>Youtube Focus Mode</h2>
        <div class = "toggle-container">
            <label for = "masterToggle">Enable Extension</label>
            <input type = "checkbox" id = "masterToggle" checked>
        </div>
        <div class = "toggle-container">
            <label for = "commentsToggle">Hide comments</label>
            <input type = "checkbox" id = "commentsToggle" checked>
        </div>
        <div class = 'toggle-container'>
            <label for = "homeFeedToggle">Hide Home Feed</label>
            <input type = "checkbox" id = "homeFeedToggle" checked>
        </div>
        <div class = 'toggle-container'>
            <label for = "relatedVideosToggle">Hide Related Videos</label>
            <input type = "checkbox" id = "relatedVideosToggle" checked>
        </div>
        <script src = "popup.js"></script>
    </body>
</html>
